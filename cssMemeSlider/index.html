<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <input type="radio" name="slider" id="memas1" checked>
            <input type="radio" name="slider" id="memas2">
            <input type="radio" name="slider" id="memas3">
            <input type="radio" name="slider" id="memas4">
            <div class="slider-wrapper">
                <div class="slider-content">
                    <div class="slider-item">
                        <img src="assets/mem1.png" alt="meme1">
                    </div>
                    <div class="slider-item">
                        <img src="assets/mem2.jpg" alt="meme2">
                    </div>
                    <div class="slider-item">
                        <img src="assets/mem3.jpg"meme3">
                    </div>
                    <div class="slider-item">
                        <img src="assets/mem4.webp" alt="meme4">
                    </div>
                </div>
            </div>
            <div class="slider-container">
                <div class="slider-text">
                    <div class="text-content">
                        <span class="text">Passive aggressive programming</span>
                        <span class="text">Worse case than this?</span>
                        <span class="text">Is this a bug or do I need to create better content?</span>
                        <span class="text">For Each</span>
                    </div>
                </div>
                <div class="label-wrapper">
                    <label for="memas1" class="label"><div class="dot"></div></label>
                    <label for="memas2" class="label"><div class="dot"></div></label>
                    <label for="memas3" class="label"><div class="dot"></div></label>
                    <label for="memas4" class="label"><div class="dot"></div></label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
